services:
  # Service 1: Prometheus (The database)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml # Mount the config file
      - prometheus_data:/prometheus # Persist data
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # Service 2: Grafana (The dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana # Persist data

  # Service 3: cAdvisor (The metrics collector)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.0
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount host directories to give cAdvisor access to stats
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true

# Define the persistent volumes
volumes:
  prometheus_data:
  grafana_data: